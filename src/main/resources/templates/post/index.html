<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Index</title>
</head>
<body>

<h1>Posts</h1>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Body</th>
    </tr>
    </thead>
    <tr th:each="post : ${posts}">
        <td th:text="${post.getTitle()}"></td>
        <td th:text="${post.getBody()}"></td>
    </tr>

</table>

</body>
</html>
